<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #e8f9fd; /* Dimly Blue */
        }
        h1 {
            font-family: 'Lato', sans-serif;
            font-weight: 700; /* Bold */
            font-size: 3em; /* Adjust size as needed */
            color: #ff1e00; /* Brightly Orange */
            margin-bottom: 20px; /* Add some space below the text */
        }
        .content-container { /* New container style */
            display: flex;
            flex-direction: column; /* Stack items vertically */
            align-items: center; /* Center items horizontally */
            text-align: center; /* Center text within h1 */
        }
        img { /* Basic image styling */
            max-width: 600px; /* Set max-width to 600px */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
    <div class="content-container">
        <h1>JustAskMarc</h1>
        <img src="images/coming_soon.png" alt="Coming Soon Graphic">
